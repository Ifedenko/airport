<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ввод нового рейса</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<!-- Bootstrap CSS (jsDelivr CDN) -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<!-- Bootstrap Bundle JS (jsDelivr CDN) -->
<script
  defer
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
</head>
<body>
<form method="POST" class="post-form" action="/tflight/">
{% csrf_token %}
<div class="container">
  <br>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
      <h3>Ввод сведений о рейсе</h3>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Уникальный идентификатор:</label>
    <div class="col-sm-4">
      {{ form.id }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Номер рейса:</label>
    <div class="col-sm-4">
      {{ form.flight_number }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Пункт назначения:</label>
    <div class="col-sm-4">
      {{ form.destination }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Время вылета:</label>
    <div class="col-sm-4">
      {{ form.departure_time }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Статус рейса:</label>
    <div class="col-sm-4">
      {{ form.status}}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
  </div>
</div>
</form>
</body>
</html>
