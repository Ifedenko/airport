<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Редактирование рейса</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!-- Bootstrap CSS (jsDelivr CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</head>
<body>

  <form method="POST" class="post-form" action="/update/{{Tflight.id}}">
    {% csrf_token %}
    <div class="container">
      <br>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <h3>Обновить сведения</h3>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-formlabel">Уникальный идентификатор:</label>
        <div class="col-sm-4">
          <input type="text" name="id" id="id_id" required maxlength="20" value="{{Tflight.id}}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-formlabel">Номер рейса:</label>
        <div class="col-sm-4">
          <input type="text" name="flight_number" id="id_flight_number" required maxlength="100" value="{{Tflight.flight_number}}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-formlabel">Пункт назначения:</label>
        <div class="col-sm-4">
          <input type="text" name="destination" id="id_destination" required maxlength="100" value="{{Tflight.destination}}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-formlabel">Время вылета:</label>
        <div class="col-sm-4">
          <input type="text" name="departure_time" id="id_departure_time" required maxlength="15" value="{{Tflight.departure_time}}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-formlabel">Статус рейса:</label>
        <div class="col-sm-4">
          <input type="text" name="status" id="id_status" required maxlength="15" value="{{Tflight.status}}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-success">Обновить</button>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
